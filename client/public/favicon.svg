<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <radialGradient id="shine" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- 배경 -->
  <rect width="64" height="64" rx="16" fill="url(#bg)"/>
  <rect width="64" height="64" rx="16" fill="url(#shine)"/>

  <!-- 과목 실 1 (초록) — AI가 위를 지나므로 끊김 -->
  <path d="M10 20 Q19 16, 27 18.5" stroke="#34d399" stroke-width="6.5" stroke-linecap="round" fill="none"/>
  <path d="M37 21.5 Q45 24, 54 20" stroke="#34d399" stroke-width="6.5" stroke-linecap="round" fill="none"/>

  <!-- 과목 실 3 (앰버) — AI가 위를 지나므로 끊김 -->
  <path d="M10 44 Q19 40, 27 42.5" stroke="#fbbf24" stroke-width="6.5" stroke-linecap="round" fill="none"/>
  <path d="M37 45.5 Q45 48, 54 44" stroke="#fbbf24" stroke-width="6.5" stroke-linecap="round" fill="none"/>

  <!-- AI 실 상단 (초록 위를 지남) -->
  <path d="M32 10 C33 15, 31 21, 32 26" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>

  <!-- 과목 실 2 (파랑) — AI 위에 그려짐 (AI가 아래를 지남) -->
  <path d="M10 32 Q22 27, 32 32 Q42 37, 54 32" stroke="#60a5fa" stroke-width="6.5" stroke-linecap="round" fill="none"/>

  <!-- AI 실 하단 (앰버 위를 지남) -->
  <path d="M32 38 C31 43, 33 49, 32 54" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>

  <!-- AI 스파클 -->
  <path d="M36 13 L36.7 12 L37.5 13 L36.7 14Z" fill="white" fill-opacity="0.45"/>
</svg>
